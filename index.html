<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="calc.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="style.css"/>
<title>Calculator 2</title>
</head>
<body>
  <div id="wrapper">	
	<table id="main_table" cellspacing="0">
		<tr>
			<th id="main_th" colspan="4">
				Calculator
			</th>
		</tr>
		<tr>
			<td>
				<button id="clear" value="clear" onclick="clearField();">C</button>
			</td>
			<!--Стойности се въвеждат само с бутоните.-->
			<th colspan="3"><input type="text" id="field" placeholder="0.00" readonly></th>
		</tr>
		<tr>
			<td>
				<button id="back" value="back" onclick="backNum();">Back</button>
			</td>
			<td>
				<button id="square_root" value="square_root" onclick="squareRoot();">&radic;</button>
			</td>
			<td colspan="2">
				<button id="equal" class="double_button" value="=" onclick="calculateNumbers()">=</button>
			</td>
		</tr>
		<tr>
			<td>
				<button id="seven" value="7" onclick="typeField(this);">7</button>
			</td>
			<td>
				<button id="eight" value="8" onclick="typeField(this);">8</button>
			</td>
			<td>	
				<button id="nine" value="9" onclick="typeField(this);">9</button>
			</td>
			<td>
				<button id="division" value="/" onclick="typeField(this);">/</button>
			</td>
		</tr>
		<tr>
			<td>
				<button id="four" value="4" onclick="typeField(this);">4</button>
			</td>
			<td>
				<button id="five" value="5" onclick="typeField(this);">5</button>
			</td>
			<td>
				<button id="six" value="6" onclick="typeField(this);">6</button>
			</td>
			<td>
				<button id="multi" value="*" onclick="typeField(this);">*</button>
			</td>
		</tr>
		<tr>
			<td>
				<button id="one" value="1" onclick="typeField(this);">1</button>
			</td>
			<td>
				<button id="two" value="2" onclick="typeField(this);">2</button>
			</td>
			<td>
				<button id="three" value="3" onclick="typeField(this);">3</button>
			</td>
			<td>
				<button id="subs" value="-" onclick="typeField(this);">-</button>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button id="zero" class="double_button" value="0" onclick="typeField(this);">0</button>
			</td>
			<td>
				<button id="dott" value="." onclick="typeField(this);">.</button>
			</td>
			<td>
				<button id="sum" value="+" onclick="typeField(this);">+</button>
			</td>
		</tr>
		<tr id="foot_tr">
			<td colspan="4">
				© 2014 А. Върбанов. Without eval.
			</td>
		</tr>
	</table>
  </div>	
</body>
</html>
